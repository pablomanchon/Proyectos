<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ropa de Montaña</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <link rel="stylesheet" href="/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <main class="container">
            <section th:object="${prenda}" class="prenda">
                <div class="imagenes">
                    <div class="zoom-container">
                        <img th:src="${prenda.imagenes[0]}" th:alt="${prenda.nombre}" class="zoom-image"
                            id="imgPrincipal">
                        <div class="zoom-overlay"></div>
                    </div>
                    <div class="imgs">
                        <img class="imagen" th:each="imagen : ${prenda.imagenes}" th:src="${imagen}" alt="img">
                    </div>
                </div>
                <div class="caracteristicas">
                    <h3 id="titulo" th:text="${prenda.nombre}"></h3>
                    <h3 id="precio" th:text="${'$'+prenda.precio}"></h3>
                    <h3 id="car">Características: </h3>
                    <ul>
                        <li th:each="caracteristica : ${prenda.caracteristicas}" th:text="${caracteristica}"></li>
                    </ul>
                </div>
                <div class="botones">
                    <button class="boton"><i class="fas fa-shopping-cart"></i> Agregar al Carrito</button>
                </div>
            </section>
        </main>
    </body>
    <script src="/index.js"></script>

</html>
