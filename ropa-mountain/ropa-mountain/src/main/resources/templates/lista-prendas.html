<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ropa de Montaña</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
            rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <body>
        <main class="container">
            <section class="cartas">
                <article th:each="prenda : ${prendas}" class="carta">
                    <img th:src="${prenda.imagenes[0]}" alt="imagen prenda">
                    <div class="caracteristicas">
                        <h3 th:text="${prenda.nombre}"></h3>
                        <h3 id="precio" th:text="${'$'+prenda.precio}"></h3>
                        <a th:href="@{/Prenda/__${prenda.id}__}">
                            <button class="boton">Ver Más</button>
                        </a>
                    </div>
                </article>
            </section>
        </main>
    </body>

</html>
